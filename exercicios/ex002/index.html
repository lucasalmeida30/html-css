<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parágrafos</title>
</head>
<body>
    <h1>parágrafos e quebras de linhas</h1>
    <p>voce pode escrever 
        de qualquer jeito, basta colocar  
        entre as tags &lt;p&gt; e &lt;/p&gt; 
    </p>
    <p>se voce precisar quebrar a linha em um lugar especifico <br>como esse , é só colocar a tag &lt;br&gt; </p>
    <p>vamos adicionar alguns simbolos:
        &euro;
        &yen;
        &cent;
        &UpArrow;
        &Delta;
        &trade;
        &copy;
        &reg;
        &pound;
    </p>
    <p>vamos adicionar alguns emoji:
        &#x1f609;
        &#x1f645;
        &#x1f913;
        &#x1f921;
    </p>
</body>
</html>
