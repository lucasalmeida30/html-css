<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias</title>
</head>
<body>
    <h1>imagens dinâmica</h1>
    <p>vamos fazer a <u>imagem</u> se adaptar em qualquer dispositivo</p>
    <picture>
       <source media="(min-width:1050px)" srcset="imagens/foto-g.png" type="image/png">
       <source media="(min-width:750px)" srcset="imagens/foto-m.png" type="image/png">
       <img src="imagens/foto-p.png" alt="imagem dinâmica">
    </picture>
    <h1>reproduzindo audios</h1>
    <p>vamos aprender reproduzir audios em HTML5.</p>
      <audio src="midias/happy-mistake.mp3" controls autoplay></audio> 
      <br><audio src="midias/guanacast.mp3" controls autoplay></audio>
      <audio src=""></audio>
</body>
</html>
