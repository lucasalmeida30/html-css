<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        body{
            background-color: aquamarine;
        }
        div:hover{
            color: rgb(15, 131, 44);
            background-color: yellow;
        }
        div{
            display:inline-block;
            width: 250px;
            height: 200px;
            background-color: violet;
        }
        p:hover{
            color: orangered;
        }
    </style>
</head>
<body>
    <h1>Pseudo-classes</h1>
    <h2>Tudo na mesma linha</h2>
    <p>Pause o mouse no texto a baixo</p>
    <div>
        Passe o mouse aqui
    </div>
    <div>
        Meu primeiro site
    </div>
    
</body>
</html>
