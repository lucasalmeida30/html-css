<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tipos de caixas</title>
    <style>
        h1{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: silver;
            width: 300px;
            height: 300px;
            border: 5px solid black;
            padding: 10px;
            margin: 20px;
            outline: 7px dashed red;
        }
        a{
           border: 2px groove blue;
           padding: 3px;
           margin: 3px;
        }
    </style>
</head>
<body>
    <h1>Lucas almeida Web design</h1>
    <p>Páragrafos tambem são box-level, ja o <a href="#">o link.com.br/lucas almeida</a> é box-inline level</p>
    
</body>
</html>
